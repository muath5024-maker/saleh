name: saleh
description: "MBUY Merchant Application - Clean Architecture with Cloudflare Worker"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # HTTP Client - للتواصل مع Cloudflare Worker فقط
  http: ^1.2.0
  
  # State Management - Riverpod
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^14.0.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Firebase (Analytics & Messaging only)
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_messaging: ^16.0.4
  
  # UI Enhancements
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Video Player
  video_player: ^2.8.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  fl_chart: ^1.1.1
  
  # SVG Icons
  flutter_svg: ^2.0.10+1
  path_provider: ^2.1.5
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  
  # Code Generation for Riverpod
  riverpod_generator: ^2.3.9
  build_runner: ^2.5.4
  mockito: ^5.4.6
  freezed: ^3.1.0
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
